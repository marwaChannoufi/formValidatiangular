<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css file -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
<!-- angular js file
<script type="text/javscript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.1/angular.min.js" integrity="sha512-QFmqHpmYymVcJudvGsU3IDBfwnTOdfmY42YUwyORin2namhG6FCku8MiSc6igF2OIwChlEuFkvuwNo6pbMOUSg==" crossorigin="anonymous"></script> -->

    <title>Document</title>
</head>
<body style="padding: 50px ;" ng-app="myApp">
    <div class="container  bg-light" ng-controller="formController" style="padding: 40px; box-shadow:  10px 10px 10px 10px rgba(148, 125, 125, 0.575) ;">
        <h1 class="text-primary text-center"> form validation   with angular js   </h1>
        <form action=" " name="myForm" ng-submit="registre()">
        <div class="form-group">
          <label for="firstName">First Name:</label>
            <input type="text" 
                    class="form-control" 
                    id="firstName" 
                    placeholder="Enter your first name" 
                    name="firstName"
                    ng-model="user.firstName"
                    ng-required="true">
          <p class="text-danger text-center" ng-show="myForm.firstName.$invalid &&myForm.firstName.$touched">error </p>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input  type="text" 
                    class="form-control" 
                    id="lastName" 
                    placeholder="Enter your last name" 
                    name="lastName"
                    ng-model="user.lasttName"
                    ng-required="true"
                    >
            <p class="text-danger text-center" ng-show="myForm.lastName.$invalid && myForm.lastName.$touched">error</p>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input  type="email" 
                    class="form-control" 
                    id=" email" 
                    placeholder="Enter your email adress" 
                    name="email"
                    ng-model="user.email"
                    ng-required="true"
                    >
            <p class="text-danger text-center" ng-show="myForm.email.$invalid && myForm.email.$touched"  >error</p>
          </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input    type="password" 
                    class="form-control" 
                    id="password" 
                    placeholder="Enter your password" 
                    name="password"
                    ng-model="user.password"
                    ng-required="true"
                    ng-minlength="6"
                     >
          <p class="text-danger text-center" ng-show="myForm.password.$invalid && myForm.password.$touched">error</p>
        </div> 
        <div class="form-group">
            <label for="phoneNumber">PhoneNumber:</label>
            <input  type="text" 
                    class="form-control" 
                    id="phoneNumber" 
                    placeholder="Enter your phone number" 
                    name="phoneNumber"
                    ng-model="user.phoneNumber"
                    ng-required="true"
                    >
            <p class="text-danger text-center" ng-show="myForm.phoneNumber.$invalid && myForm.phoneNumber.$touched">error</p>
          </div>
        <button  type="submit" ng-disabled="myForm.$invalid" class="btn btn-block btn-primary">Submit</button>
      </form>
    </div>


    
    


    <!-- bootstrap js file -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
<!-- js file app -->
<script src="angular.min.js" type="text/javascript"></script>
<script src="./script.js"></script>
</body>
</html>
